		 <!--  <h1>  Pelican学习笔记</h1>

<p>上上周开始想要搭一个自己的网站出来玩玩，之前接触到了Github,发现很多人利用Github pages来搭建了自己的blog，我就在知乎上找到了一篇教程，其实搭建挺简单的。主要上周买了新电脑，装系统，搭软件环境弄得很烦</p>

<p>搭站的话，其实我现在做的是最最简单的步骤，就是在本地利用工具，我现在用的是Pelican这个组件，自动生成了一个网页所需要的各个资源文件，然后在本地生成静态的Html页面，然后通过Git将本地的Html页面推送到Github上面，和Github page绑定，最后在网上找一个代理把你申请的domain和你的Github page域名互相绑定,i然后你发现你输入你申请的域名，就可以访问你私人的部落格了。</p>

<p>在编辑页面的时候，其实使用的就是Markdown的语法了，所以生成的页面文件后缀名也叫.md，所以有啥不清楚直接去看markdown的语法说明咯. ubuntu下面的alias设置可以去/etc目录下编辑bash.bashrc文件，添加永久的alias映射，比如今天我就添加了一个杀死pelican进程的快捷命令.</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">alias killpelican=&quot;ps -elf | grep pelican | cut -c 15-20 | xargs kill -9&quot;
</code></pre></div>
<p>cut -c的意思是将前面的输入截取第15个至第20个字符，也就是进程的pid，xargs的意思是将前面的输出作为kill -9的输入参数。</p>

<h1></h1>

<p>自从上上周网站雏形搭出来以后，很是懈怠，好多功能都没有实现，接着弄啊，怎么实现评论，怎么实时更新页面，怎么样添加插件等等。</p>

        {
            //Check the file URL parameter value
            var pieces = mp3url.split("|");
            if (pieces.length > 1) {//We have got an .ogg file too
                mp3file = pieces[0];
                oggfile = pieces[1];
                //set the file URL to be an array with the mp3 and ogg file
                mp3url = new Array(mp3file, oggfile);
            }

            soundManager.createSound({
                id: 'btnplay_' + ids,
                volume: volume,
                url: mp3url
            });

            if (flg == 'play') {
                    soundManager.play('btnplay_' + ids, {
                    onfinish: function() {
                        if (loops == 'true') {
                            loopSound('btnplay_' + ids);
                        }
                        else {
                            document.getElementById('btnplay_' + ids).style.display = 'inline';
                            document.getElementById('btnstop_' + ids).style.display = 'none';
                        }
                    }
                });
            }
            else if (flg == 'stop') {
    //soundManager.stop('btnplay_'+ids);
                soundManager.pause('btnplay_' + ids);
            }
        }
        function show_hide(flag, ids)
        {
            if (flag == 'play') {
                document.getElementById('btnplay_' + ids).style.display = 'none';
                document.getElementById('btnstop_' + ids).style.display = 'inline';
            }
            else if (flag == 'stop') {
                document.getElementById('btnplay_' + ids).style.display = 'inline';
                document.getElementById('btnstop_' + ids).style.display = 'none';
            }
        }
        function loopSound(soundID)
        {
            window.setTimeout(function() {
                soundManager.play(soundID, {onfinish: function() {
                        loopSound(soundID);
                    }});
            }, 1);
        }
        function stop_all_tracks()
        {
            soundManager.stopAll();
            var inputs = document.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].id.indexOf("btnplay_") == 0) {
                    inputs[i].style.display = 'inline';//Toggle the play button
                }
                if (inputs[i].id.indexOf("btnstop_") == 0) {
                    inputs[i].style.display = 'none';//Hide the stop button
                }
